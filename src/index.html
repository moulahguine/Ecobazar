<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Ecobazar is your online destination for fresh groceries, organic products, and daily essentials. Shop smart, live healthy."
    />
    <meta
      name="keywords"
      content="Ecobazar, online grocery, organic food, fresh vegetables, fruits, eCommerce"
    />
    <meta name="author" content="Mohamed Oulahguine" />

    <title>Ecobazar</title>

    <!-- Favicon -->
    <link rel="icon" href="/logo/favicon.ico" type="image/x-icon" />

    <!-- Open Graph (for social media sharing) -->
    <meta
      property="og:title"
      content="Ecobazar â€“ Online Grocery & Organic Market"
    />
    <meta
      property="og:description"
      content="Shop fresh groceries and organic products from Ecobazar."
    />
    <meta property="og:image" content="/images/ecobazar-preview.png" />
    <meta property="og:url" content="https://www.ecobazar.com" />
    <meta property="og:type" content="website" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Vesper+Libre:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
  </head>

  <body>
    <!-- Start ecommerce app -->
    <div class="app" style="overflow: hidden">
      <!-- Start header -->
      <header class="main_header" role="banner" style="grid-area: hdr">
        <!-- Logo: clickable link to homepage -->
        <a class="logo" href="index.html" aria-label="Go to homepage">
          <img
            src="/logo/main_logo.png"
            alt="Ecobazar logo"
            width="150"
            height="auto"
          />
          <h3>Ecobazar</h3>
          <div class="cursor"></div>
        </a>

        <!-- Search form -->
        <form
          action="#"
          id="search_form"
          role="search"
          aria-label="Site search"
        >
          <!-- Search icon: decorative -->
          <i
            id="search_input_icon"
            class="fa-solid fa-magnifying-glass"
            aria-hidden="true"
          ></i>
          <!-- Search input -->
          <input
            type="search"
            id="search_input"
            name="search"
            placeholder="Search"
            aria-label="Search products"
            autofocus
          />
          <!-- Search button -->
          <button
            class="btn_search"
            id="search_btn"
            type="submit"
            aria-label="Submit search"
          >
            Search
          </button>
        </form>

        <!-- Cart wrapper -->
        <div
          class="cart_wrapper"
          role="region"
          aria-label="Shopping cart and favorites"
        >
          <div
            class="search_btn_sscreen"
            role="button"
            tabindex="0"
            aria-label="search icon"
          >
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          </div>

          <!-- Divider -->
          <span class="devider" aria-hidden="true"></span>

          <!-- Favorite products icon -->
          <div
            class="fav_products_box"
            role="button"
            tabindex="0"
            aria-label="View favorite products"
          >
            <img src="/icons/HeartSVG.svg" alt="" aria-hidden="true" />
            <div class="fav_products"></div>
          </div>

          <!-- Divider -->
          <span class="devider" aria-hidden="true"></span>

          <!-- Shopping cart -->
          <div
            class="cart"
            role="button"
            tabindex="0"
            aria-label="View shopping cart"
          >
            <img src="/icons/BagSVG.svg" alt="Shopping bag icon" />
            <div class="cost_products">
              <h3 class="shopping">Shopping Cart:</h3>
              <p class="cost" aria-live="polite" aria-atomic="true">$0.00</p>
            </div>
            <div class="shosen_products"></div>
          </div>
        </div>
      </header>
      <!-- End header -->
      <!-- start nav -->
      <nav class="main_navigation" style="grid-area: nav">
        <ul>
          <li>
            <a href="#home"
              ><i class="fa-solid fa-house"></i><span>home</span></a
            >
          </li>
          <li>
            <a href="#shop"
              ><i class="fa-solid fa-cart-shopping"></i><span>shop</span></a
            >
          </li>
          <li>
            <a href="#pages"
              ><i class="fa-solid fa-pager"></i><span>pages</span></a
            >
          </li>
          <li>
            <a href="#blog"
              ><i class="fa-solid fa-rss"></i><span>blog</span></a
            >
          </li>
          <li>
            <a href="#about_us"
              ><i class="fa-solid fa-users"></i></i
              ><span>about us</span></a
            >
          </li>
          <li>
            <a href="#contact_us"
              ><i class="fa-regular fa-envelope"></i><span>contact us</span></a
            >
          </li>
        </ul>
        <div class="support_num">
          <i class="fa-solid fa-phone-volume"></i>
          <span> (+90)554 882 65 67</span>
          <span class="copy_msg" id="copyMsg">Copied!</span>
        </div>
      </nav>
      <!-- end nav -->
      <!-- sections -->
      <!-- start hero section -->
       <section class="hero" id="hero" width="100%">
        <div class="hero_container">
          <div class="hero_content">
            <h6 class="co_title">welcome to shopery</h6>
            <h2 class="main_title">fresh & healthy <br> organic food</h2>
            <p class="hero_discount">sale up to <span>30% off</span></p>
            <p class="hero_para">free shipping on all your order. we deliver, you enjoy</p>
            <button class="herp_shopNow">shop now <i class="fa-solid fa-arrow-right"></i></button>
          </div>
          <div class="hero_images">
            <img src="/images/hero_section/img1.jpg" alt="img1">
          </div>
        </div>
       </section>
      <!-- end hero section -->
      <!-- sections -->
    </div>
    <!-- End ecommerce app -->

    <script src="/main.ts" type="module"></script>
  </body>
</html>
