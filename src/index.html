<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ecobazar is your online destination for fresh groceries, organic products, and daily essentials. Shop smart, live healthy."
    />
    <meta
      name="keywords"
      content="Ecobazar, online grocery, organic food, fresh vegetables, fruits, eCommerce"
    />
    <meta name="author" content="mohamed oulahguine" />

    <title>Ecobazar</title>

    <!-- Favicon -->
    <!-- <link rel="icon" href="/logo/favicon.ico" type="image/x-icon" /> -->

    <!-- Open Graph (for social media sharing) -->
    <meta
      property="og:title"
      content="Ecobazar â€“ Online Grocery & Organic Market"
    />
    <meta
      property="og:description"
      content="Shop fresh groceries and organic products from Ecobazar."
    />
    <meta property="og:image" content="/images/ecobazar-preview.png" />
    <!-- <meta property="og:url" content="https://www.ecobazar.com" /> -->
    <meta property="og:type" content="website" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Vesper+Libre:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS (if using external file) -->
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>

  <body>
    <!-- start ecommmerce app -->
    <div class="app">
      <!-- start header -->
      <header class="main_header">
        <!-- start logo -->
        <div class="logo">
          <img src="/public/logo/main_logo.png" alt="logo" width="150px" />
          <h3>Ecobazar</h3>
        </div>
        <!-- end logo -->
        <!-- start form -->
        <form action="" class="search">
          <!-- icon -->
          <i class="fa-solid fa-magnifying-glass"></i>
          <!-- serch input -->
          <input type="search" id="search_input" placeholder="search" />
          <!-- search button -->
          <button class="btn_search" id="searchBtn">search</button>
        </form>
        <!-- end form -->
        <!-- start cart wrapper -->
        <div class="cart_wrapper">
          <!-- favourite products -->
          <div class="fav_products_box">
            <img src="/public/icons/HeartSVG.svg" alt="" />
          </div>
          <!-- devider -->
          <span class="devider"></span>
          <!-- all products wanted -->
          <div class="cart">
            <img src="/public/icons/BagSVG.svg" alt="bag" />
            <div class="cost_products">
              <h3 class="shopping">shopping cart:</h3>
              <p class="cost">$0.00</p>
            </div>
          </div>
        </div>
        <!-- end cart wrapper -->
      </header>
      <!-- end header -->
    </div>
    <!-- end ecommmerce app -->
  </body>
</html>
